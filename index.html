<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">


		<script src="node_modules/handlebars/dist/handlebars.runtime.js" type="text/javascript"></script>
		<script src="node_modules/handlebars/dist/handlebars.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container" id="prev">
			<h1>Library.io</h1>
			<h5>Get github projects that have at least one version that depends on a given library.</h5>
			<br><br><br>
			<h4 class="text-primary">Enter platform</h4>
			<input type="text" id="platform" placeholder="npm" class="center-block" required><br><br>
			<h4 class="text-primary">Enter name of library</h4>
			<input type="text" id="name" placeholder="grunt" class="center-block" required><br>
			<button id="search" class="btn btn-primary center-block">Submit</button>
		</div>


		<div class="container-fluid" id="result"></div>

		<script id="result-template" type="text/x-handlebars-template">
			<div class="repos-entry">
			    <table class="table table-hover table-responsive table-striped">
			    	<thead>
			    		<tr class="table-header">
			    			<th>Name</th>
			    			<th>Platform</th>
			    			<th class="description">Description</th>
			    			<th>Repository</th>
			    			<th>Rank</th>
			    			<th>Stars</th>
			    			<th>Forks</th>
			    		</tr>
			    	</thead>
			    	<tbody>
			    		{{#each this}}
				    		<tr>
				    			<td>{{name}}</td>
				    			<td>{{platform}}</td>
				    			<td class="description">{{description}}</td>
				    			<td><a href='{{repository_url}}'>{{repository_url}}</a></td>
				    			<td>{{rank}}</td>
				    			<td>{{stars}}</td>
				    			<td>{{forks}}</td>
				    		</tr>
			    		{{/each}}
			    	</tbody>
			    </table>
			</div>
		</script>


		
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="js/app.js"></script>	
	</body>
</html>
